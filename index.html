<!DOCTYPE html>
<html>
    <head>
        <title>Movie WatchList</title>
        <link rel="stylesheet" href="index.css">
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;900&display=swap" 
        rel="stylesheet">
         <!-- Font Awesome CDN -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
        />
        <!--Meta view-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="module">
                <div class="module-inside">
                    <h1>Find your film</h1>
                    <a href="watchlist.html"><h4>My watchlist</h4></a>
                </div>
            </div>
        </header>
        <button id="btn-mode">
            <div id="mode-drk">
                <i class="hidden fa-solid fa-sun" id="sun"></i> Dark mode
            </div>
            <div id="mode-light">
                <i class="hidden fa-solid fa-moon" id="sun"></i> Light mode
            </div>
        </button>
        <nav>
            <input 
            id="input-search" 
            type="text" placeholder="&#xF002; Search for a movie" 
            style="font-family:Arial, FontAwesome" 
            />
            <button id="btn-search">Search</button>
        </nav>
        <main id="main">
            <section id="sec-res">
                <i class="fa-solid fa-film"></i>
                <h3>Start exploring</h3>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
